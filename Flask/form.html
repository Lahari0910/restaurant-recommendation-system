<!DOCTYPE html>
<html>
<head>
    <title>Enter Restaurant Name</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            margin-left: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Enter a Restaurant Name</h1>
    <form method="POST" action="/recommend">
        <input type="text" name="restaurant" placeholder="e.g. Jalsa" required>
        <button type="submit">Click to see the recommendation</button>
    </form>
</body>
</html>
